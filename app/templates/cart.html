{%extends "base.html"%} {%block content%}
<div
  class="block hero1 my-auto"
  style="
    background-image: url(https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80);
  "
>
  <div class="container-fluid text-center">
    <h1
      class="display-2 text-white"
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-offset="0"
    >
      YOUR CART
    </h1>
    <p
      class="lead text-white"
      data-aos="fade-up"
      data-aos-duration="1000"
      data-aos-delay="600"
    ></p>
  </div>
  <div class="clearfix"></div>
</div>

<div class="maincontent">
  <div class="container">
    <section id="menu">
      <div class="block menu1">
        <form method="POST" action="#">
          {%for x in list_cart%}

          <div class="item__header">
            <h3 class="item__title">{{list_cart[x][1][1]}}</h3>
            <span class="item__dots"></span>
            <span class="item__price">${{list_cart[x][1][3]}}</span>
          </div>

          <div class="number">
            <span class="minus">-</span>
            <input
              type="number"
              name="{{x}}"
              min="0"
              value="{{list_cart[x][0]}}"
            />
            <span class="plus">+</span>
          </div>

          {%endfor%}

          <p></p>
          <button
            class="btn btn-dark btn-round btn-block"
            type="submit"
            name="Submit"
            value="Go to cart"
          >
            ORDER NOW
          </button>
        </form>

        <p>
          
        </p>
        <form action="/menu">
          <button class="btn btn-outline-primary btn-round btn-block">
            GO BACK TO MENU
          </button>
        </form>

        {%endblock%}
      </div>
    </section>
  </div>
</div>
